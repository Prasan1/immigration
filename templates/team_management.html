<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Management - {{ g.branding.site_name }}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="alternate icon" href="/static/favicon.svg">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 3rem;
        }

        .navbar {
            background: rgba(44, 62, 80, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .container {
            max-width: 1200px;
            margin-top: 2rem;
        }

        .card {
            border-radius: 15px;
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
        }

        .member-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .member-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .role-badge {
            padding: 0.4rem 0.9rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .badge-owner {
            background: #e74c3c;
            color: white;
        }

        .badge-admin {
            background: #3498db;
            color: white;
        }

        .badge-member {
            background: #95a5a6;
            color: white;
        }

        .seats-info {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .invite-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-left: 4px solid #f39c12;
        }

        .btn-invite {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }

        .btn-invite:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-passport me-2"></i>{{ g.branding.site_name }}
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">
                    <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                </a>
                <a class="nav-link active" href="/team">
                    <i class="fas fa-users me-1"></i>Team
                </a>
                <a class="nav-link" href="/pricing">
                    <i class="fas fa-tags me-1"></i>Pricing
                </a>
                <button class="btn btn-outline-light btn-sm ms-2" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Team Overview Card -->
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="fas fa-users me-2"></i>
                    <span id="teamName">Loading...</span>
                </h4>
            </div>
            <div class="card-body">
                <!-- Seats Information -->
                <div class="seats-info">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <h5 style="color: #667eea; margin-bottom: 0.5rem;">
                                <i class="fas fa-chair me-2"></i>Team Seats
                            </h5>
                            <p class="mb-0">
                                <strong id="activeSeats">0</strong> / <strong id="maxSeats">0</strong> seats used
                            </p>
                        </div>
                        <div class="col-md-6 text-md-end">
                            <span class="badge bg-primary" style="font-size: 1rem; padding: 0.6rem 1.2rem;" id="tierBadge">
                                Loading...
                            </span>
                        </div>
                    </div>
                    <div id="upgradeMessage" class="mt-3" style="display: none;">
                        <div class="alert alert-warning mb-0">
                            <i class="fas fa-info-circle me-2"></i>
                            <strong>Seats Full!</strong> Upgrade to add more team members.
                            <a href="/pricing" class="alert-link">View Plans</a>
                        </div>
                    </div>
                </div>

                <!-- Invite Member Section -->
                <div id="inviteSection" style="display: none;">
                    <h5 class="mb-3"><i class="fas fa-user-plus me-2"></i>Invite Team Member</h5>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <input type="email" class="form-control" id="inviteEmail" placeholder="colleague@example.com">
                        </div>
                        <div class="col-md-3">
                            <select class="form-select" id="inviteRole">
                                <option value="member">Member</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-invite w-100" onclick="sendInvite()">
                                <i class="fas fa-paper-plane me-2"></i>Send Invite
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pending Invitations -->
        <div id="invitationsCard" class="card" style="display: none;">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-envelope me-2"></i>Pending Invitations
                </h5>
            </div>
            <div class="card-body">
                <div id="invitationsList"></div>
            </div>
        </div>

        <!-- Team Members -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-users me-2"></i>Team Members
                </h5>
            </div>
            <div class="card-body">
                <div id="membersList">
                    <div class="text-center p-4">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentTeam = null;
        let userRole = null;

        $(document).ready(function() {
            loadTeamData();

            $('#logoutBtn').click(function() {
                $.post('/api/auth/logout', function() {
                    window.location.href = '/';
                });
            });
        });

        function loadTeamData() {
            $.get('/api/team/current', function(data) {
                currentTeam = data.team;
                userRole = data.user_role;

                // Update team info
                $('#teamName').text(currentTeam.name);
                $('#activeSeats').text(currentTeam.active_members);
                $('#maxSeats').text(currentTeam.max_seats === -1 ? 'Unlimited' : currentTeam.max_seats);
                $('#tierBadge').text(currentTeam.subscription_tier.toUpperCase() + ' Plan');

                // Show upgrade message if seats full
                if (!data.can_invite && currentTeam.max_seats !== -1) {
                    $('#upgradeMessage').show();
                }

                // Show invite section if user can invite
                if (data.can_invite) {
                    $('#inviteSection').show();
                }

                // Render members
                renderMembers(data.members);

                // Render pending invitations
                if (data.invitations && data.invitations.length > 0) {
                    renderInvitations(data.invitations);
                    $('#invitationsCard').show();
                }
            }).fail(function(xhr) {
                alert('Error loading team data: ' + (xhr.responseJSON?.error || 'Unknown error'));
            });
        }

        function renderMembers(members) {
            let html = '';
            members.forEach(member => {
                const roleClass = `badge-${member.role}`;
                const canRemove = userRole === 'owner' && member.role !== 'owner';

                html += `
                    <div class="member-card">
                        <div class="row align-items-center">
                            <div class="col-md-1 text-center">
                                <div style="width: 50px; height: 50px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 1.2rem;">
                                    ${(member.user_name || member.user_email).charAt(0).toUpperCase()}
                                </div>
                            </div>
                            <div class="col-md-5">
                                <strong>${member.user_name || 'No name'}</strong>
                                <br>
                                <small class="text-muted">${member.user_email}</small>
                            </div>
                            <div class="col-md-3">
                                <span class="role-badge ${roleClass}">
                                    <i class="fas fa-${member.role === 'owner' ? 'crown' : member.role === 'admin' ? 'shield-alt' : 'user'} me-1"></i>
                                    ${member.role.toUpperCase()}
                                </span>
                            </div>
                            <div class="col-md-3 text-end">
                                <small class="text-muted">Joined ${new Date(member.joined_at).toLocaleDateString()}</small>
                                ${canRemove ? `
                                    <button class="btn btn-sm btn-outline-danger ms-2" onclick="removeMember(${member.id})">
                                        <i class="fas fa-user-minus"></i>
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;
            });

            $('#membersList').html(html);
        }

        function renderInvitations(invitations) {
            let html = '';
            invitations.forEach(inv => {
                html += `
                    <div class="invite-card">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <strong>${inv.email}</strong>
                                <br>
                                <small class="text-muted">Invited by ${inv.invited_by} on ${new Date(inv.created_at).toLocaleDateString()}</small>
                            </div>
                            <div class="col-md-3">
                                <span class="badge bg-warning">Pending</span>
                            </div>
                            <div class="col-md-3 text-end">
                                <button class="btn btn-sm btn-outline-danger" onclick="revokeInvite(${inv.id})">
                                    Revoke
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });

            $('#invitationsList').html(html);
        }

        function sendInvite() {
            const email = $('#inviteEmail').val().trim();
            const role = $('#inviteRole').val();

            if (!email) {
                alert('Please enter an email address');
                return;
            }

            $.ajax({
                url: '/api/team/invite',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ email, role }),
                success: function(response) {
                    alert('Invitation sent to ' + email);
                    $('#inviteEmail').val('');
                    loadTeamData();
                },
                error: function(xhr) {
                    alert('Error: ' + (xhr.responseJSON?.error || 'Failed to send invitation'));
                }
            });
        }

        function removeMember(membershipId) {
            if (!confirm('Are you sure you want to remove this member?')) {
                return;
            }

            $.ajax({
                url: `/api/team/members/${membershipId}/remove`,
                method: 'DELETE',
                success: function() {
                    alert('Member removed successfully');
                    loadTeamData();
                },
                error: function(xhr) {
                    alert('Error: ' + (xhr.responseJSON?.error || 'Failed to remove member'));
                }
            });
        }
    </script>
</body>
</html>
