<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-94 Travel History Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            padding: 40px 20px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .travel-entry {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body p-4">
                <h2><i class="fas fa-plane-departure me-2"></i>I-94 Travel History Generator</h2>
                <p class="text-muted">Generate an organized PDF of your U.S. entry/exit history. Critical for I-485, N-400 applications.</p>
                <hr>

                <form id="i94Form">
                    <h5>Personal Information</h5>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Full Name *</label>
                            <input type="text" class="form-control" id="full_name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Date of Birth *</label>
                            <input type="date" class="form-control" id="date_of_birth" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Passport Number *</label>
                            <input type="text" class="form-control" id="passport_number" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Country of Citizenship *</label>
                            <input type="text" class="form-control" id="country" required>
                        </div>
                    </div>

                    <hr class="my-4">

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5>Travel History</h5>
                        <button type="button" class="btn btn-success btn-sm" onclick="addTravelEntry()">
                            <i class="fas fa-plus me-1"></i>Add Entry
                        </button>
                    </div>

                    <div id="travelEntries"></div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-file-pdf me-2"></i>Generate I-94 History PDF
                        </button>
                        <a href="/dashboard" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                        </a>
                    </div>
                </form>

                <div id="result" class="mt-4" style="display: none;">
                    <div class="alert alert-success">
                        <h5><i class="fas fa-check-circle me-2"></i>Success!</h5>
                        <p>Your I-94 travel history has been generated.</p>
                        <a id="downloadLink" class="btn btn-success" download>
                            <i class="fas fa-download me-2"></i>Download PDF
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let entryCount = 0;

        function addTravelEntry() {
            entryCount++;
            const html = `
                <div class="travel-entry" id="entry-${entryCount}">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h6>Entry #${entryCount}</h6>
                        <button type="button" class="btn btn-sm btn-danger" onclick="removeEntry(${entryCount})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-2">
                            <label class="form-label small">Entry Date</label>
                            <input type="date" class="form-control form-control-sm entry-date" data-entry="${entryCount}">
                        </div>
                        <div class="col-md-6 mb-2">
                            <label class="form-label small">Departure Date</label>
                            <input type="date" class="form-control form-control-sm departure-date" data-entry="${entryCount}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-2">
                            <label class="form-label small">I-94 Number</label>
                            <input type="text" class="form-control form-control-sm i94-number" data-entry="${entryCount}">
                        </div>
                        <div class="col-md-4 mb-2">
                            <label class="form-label small">Port of Entry</label>
                            <input type="text" class="form-control form-control-sm port-entry" data-entry="${entryCount}" placeholder="JFK Airport, NY">
                        </div>
                        <div class="col-md-4 mb-2">
                            <label class="form-label small">Status</label>
                            <input type="text" class="form-control form-control-sm status" data-entry="${entryCount}" placeholder="F-1, B-2, etc.">
                        </div>
                    </div>
                </div>
            `;
            $('#travelEntries').append(html);
        }

        function removeEntry(id) {
            $(`#entry-${id}`).remove();
        }

        // Add first entry by default
        $(document).ready(function() {
            addTravelEntry();
        });

        $('#i94Form').on('submit', function(e) {
            e.preventDefault();

            const travelHistory = [];
            $('.travel-entry').each(function() {
                const entryId = $(this).find('.entry-date').data('entry');
                const entry = {
                    entry_date: $(this).find('.entry-date').val(),
                    departure_date: $(this).find('.departure-date').val(),
                    i94_number: $(this).find('.i94-number').val(),
                    port_of_entry: $(this).find('.port-entry').val(),
                    status: $(this).find('.status').val()
                };
                if (entry.entry_date) {
                    travelHistory.push(entry);
                }
            });

            const data = {
                full_name: $('#full_name').val(),
                date_of_birth: $('#date_of_birth').val(),
                passport_number: $('#passport_number').val(),
                country: $('#country').val(),
                travel_history: travelHistory
            };

            $('button[type="submit"]').prop('disabled', true).html('<i class="fas fa-spinner fa-spin me-2"></i>Generating...');

            $.ajax({
                url: '/api/documents/i94-history/generate',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function(response) {
                    $('#downloadLink').attr('href', response.download_url);
                    $('#result').show();
                    $('button[type="submit"]').prop('disabled', false).html('<i class="fas fa-file-pdf me-2"></i>Generate Another');
                },
                error: function(xhr) {
                    alert('Error: ' + (xhr.responseJSON?.error || 'Failed to generate PDF'));
                    $('button[type="submit"]').prop('disabled', false).html('<i class="fas fa-file-pdf me-2"></i>Generate I-94 History PDF');
                }
            });
        });
    </script>
</body>
</html>
